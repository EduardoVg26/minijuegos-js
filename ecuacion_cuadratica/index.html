<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Graficador</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
    <!-- load http://maurizzzio.github.io/function-plot/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Graficador de función cuadrática</h1>
      <form id="form">
        <label for="eq">Ingresa tu ecuación:</label>
        <input type="text" id="eq" value="x^2 - 5x +4" />
        <input type="submit" value="Graficar" />
      </form>
      <div class="grafica">
        <div id="plot"></div>
      </div>
    </div>
    <!-- partial -->
    <script src="./main.js"></script>
  </body>
</html>
